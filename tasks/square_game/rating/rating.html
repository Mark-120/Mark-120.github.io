<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг игроков - Распознание квадратов</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="../main_page/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-title">
                    <h1>Игра "Распознание квадратов"</h1>
                </div>
                <nav class="main-nav">
                    <a href="../main_page/index.html" class="nav-link">Меню игры</a>
                    <a href="rating.html" class="nav-link">Рейтинг игроков</a>
                </nav>
                <div class="user-info" id="user-info">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="rating-container">
            <div class="rating-header">
                <h1>Рейтинг игроков</h1>
                <p>Топ игроков по итоговому баллу</p>
            </div>

            <table class="rating-table" id="rating-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Игрок</th>
                        <th>Время</th>
                        <th>Ошибки</th>
                        <th>Повороты</th>
                        <th>Баллы</th>
                    </tr>
                </thead>
                <tbody id="rating-body">
                </tbody>
            </table>

            <div class="no-data" id="no-data" style="display: none;">
                <p>Пока нет данных в рейтинге. Будьте первым!</p>
            </div>

            <div class="actions">
                <button onclick="window.location.href='../main_page/index.html'">В меню</button>
                <button onclick="clearRating()" class="clear-rating">Очистить рейтинг</button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="name-modal-overlay"></div>
    <div class="modal" id="name-modal">
        <div class="modal-header">
            <h2>Введите имя пользователя</h2>
        </div>
        <div class="modal-content">
            <p>Пожалуйста, введите ваше имя для участия в рейтинге:</p>
            <input type="text" id="new-username" placeholder="Ваше имя" maxlength="20" class="name-input">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="saveNewUsername()">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="rating.js"></script>
</body>

</html>
