<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный шкаф с игрушками</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cupboard-container">
        <a href="#arrow" id="arrow" class="arrow">
            <img src="assets/arrow.png" alt="Стрелка" class="arrow-img">
        </a>
        <div class="cupboard-container sepia-wrapper">
            <a href="#toy-car" id="toy-car" class="toy toy--car">
                <img src="assets/car.png" alt="Машинка" class="toy-img">
            </a>
            <a href="#toy-ship" id="toy-ship" class="toy toy--ship">
                <img src="assets/ship.png" alt="Корабль" class="toy-img">
            </a>
            <div>
                <img src="assets/cupboard.png" alt="Шкаф с полками" class="cupboard-bg">
            </div>
            <p class="message message--shop">Магазин игрушек</p>
            <p class="message message--buy">Покупаю!</p>

            <img src="assets/boy.png" alt="Мальчик" class="boy">
        </div>
    </div>
